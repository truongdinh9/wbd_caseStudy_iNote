<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> List types</title>
</head>
<body>
<h1> List all types </h1>
<a th:href="@{/inotes}">Back to notes list</a>
<br>
<a th:href="@{/types/create}">Create new type</a>
<table border="1">
    <tr>
        <td>STT</td>
        <td>name</td>
        <td>Edit|Delete</td>
    </tr>
    <th:block th:each="type:${types}">
    <tr>
        <td>1</td>
        <td><a th:href="@{/types/views/{id}(id=${type.id})}" th:text="${type.name}"></a></td>
        <td><a th:href="@{/types/edit/{id}(id=${type.id})}"> edit</a> | <a th:href="@{/types/delete/{id}(id=${type.id})}"> delete</a> </td>
    </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/types'(page=${types.number - 1})}" th:if="${types.hasPrevious()}">Previous</a>
    <span th:text="${types.number + 1}"></span>/<span th:text="${types.totalPages}"></span>
    <a th:href="@{'/types'(page=${types.number + 1})}" th:if="${types.hasNext()}">Next</a>
</div>
</body>
</html>
